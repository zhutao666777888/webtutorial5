<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Face with Canvas</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(247, 248, 247);
        }
        canvas {
            background-color: #a8d5a8;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Draw the smiley face
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2 - 30;

    // Face
    ctx.beginPath();
    ctx.arc(centerX, centerY, 100, 0, Math.PI * 2, false); // Outer circle
    ctx.fillStyle = "yellow";
    ctx.fill();
    ctx.lineWidth = 2;
    ctx.strokeStyle = "black";
    ctx.stroke();
    ctx.closePath();

    // Eyes
    ctx.beginPath();
    ctx.arc(centerX - 40, centerY - 30, 20, 0, Math.PI * 2, false); // Left eye
    ctx.stroke();
    ctx.arc(centerX + 40, centerY - 30, 20, 0, Math.PI * 2, false); // Right eye
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();

    // Nose
    ctx.beginPath();
    ctx.moveTo(centerX, centerY - 10);
    ctx.lineTo(centerX, centerY + 30);
    ctx.lineWidth = 20;
    ctx.strokeStyle = "blue";
    ctx.stroke();
    ctx.closePath();

    // Smile
    ctx.beginPath();
    ctx.arc(centerX, centerY + 20, 50, 0, Math.PI, false); // Smile
    ctx.stroke();
    ctx.strokeStyle = "pink";
    ctx.stroke();


    // Draw the text
    ctx.font = "30px Arial";
    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    ctx.fillText("The Canvas brought me to life!", centerX, canvas.height - 30);

</script>

</body>
</html>
